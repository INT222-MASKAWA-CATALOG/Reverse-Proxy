version: '3'
services:
 reverseproxy:
    container_name: reverseproxy
    build: .
    image: nginx
    volumes:
            - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
            - "80:80"
    networks:
      intregrated-network:

networks:
    default:
       external:
          name: intregrated-network
    intregrated-network:
      external: true