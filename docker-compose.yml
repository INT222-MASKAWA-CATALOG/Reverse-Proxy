version: '3'
services:
  reverseproxy:
    container_name: reverseproxy
    build: .
    image: nginx
    volumes:
    - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
    - "80:80"
    networks:
      intregrated-network:
        ipv4_address: 172.18.0.5

networks:
  default:
    ipam:
      config:
        - subnet: 172.18.0.0/16
  intregrated-network:
    external: true