version: '3'
services:
  reverseproxy:
    container_name: reverseproxy
    build: .
    image: nginx
    volumes:
    # - ./nginx.conf:/etc/nginx/conf.d/default.conf
    # - ./https/nginx/data:/usr/share/nginx/html:rw
    # - ./https/nginx/config/nginx.conf:/etc/nginx/nginx.conf/:rw
    # - ./https/nginx/config/conf.d/default.conf:/etc/nginx/conf.d/default.conf:rw
    # - ./https/nginx/logs:/var/log/nginx/:rw
    # - ./https/nginx/ssl:/ssl/:rw
    - ./https/nginx/config/nginx.conf:/etc/nginx/nginx.conf/:rw
    - ./https/nginx/config/conf.d/default.conf:/etc/nginx/conf.d/default.conf:rw 
    - ./https/nginx/logs:/var/log/nginx/:rw
    - ./https/nginx/ssl:/ssl/:rw
    ports:
    - "80:80"
    - "443:443"
    networks:
      intregrated-network:
        ipv4_address: 172.18.0.5

networks:
    intregrated-network:
      external: true